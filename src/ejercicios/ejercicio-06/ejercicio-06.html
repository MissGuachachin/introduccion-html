<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 6: Validación de Formularios</title>
  </head>
  <body>
    <h1>Ejercicio 6: Validación de Formularios</h1>
    <!-- Añade validación a los campos del formulario del ejercicio anterior utilizando atributos de html. -->
    <form method="post" onsubmit="return validarFormulario()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required /><br /><br />
 
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" minlength="8" maxlength="20" required /><br /><br />
  
      <label for="confirm-password">Confirmar contraseña</label>
      <input 
        type="password"
        id="password"
        name="confirm-password"
        minlength="8"
        maxlength="20"
        required /><br /><br />
    </form>
    <!-- Verifica que los campos de texto no estén vacíos con el uso del atributo required-->
    <button type="submit">Enviar</button>
  </body>
</html>
