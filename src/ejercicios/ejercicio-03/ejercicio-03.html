<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3: Listas</title>
  </head>
  <body>
    <!-- Crea una lista desordenada con 3 elementos -->
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
    <!-- Crea una lista ordenada con 3 elementos-->
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ol>
    <!-- Crea una lista de definiciÃ³n con 3 elementos-->
    <dl>
      <dt>Elemento 1</dt>
      <dd>Definicion 1</dd>
      <dt>Elemento 2</dt>
      <dd>Definicion 2</dd>
      <dt>Elemento 3</dt>
      <dd>Definicion 3</dd>
    </dl>
  </body>
</html>
